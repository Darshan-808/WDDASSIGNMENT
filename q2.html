<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table5</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        
    </style>
</head>
<body>
    <h1 style="text-align: center;">Time Table</h1>
    <table>
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">HOURS</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
            </tr>
            <tr>
        
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td colspan="6">Lunch</td>
            </tr>
            <tr>
            
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td rowspan="2" colspan="2">Project</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
